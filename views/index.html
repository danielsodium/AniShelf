<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AniShelf (name subject to change)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/skeleton.css">
    <link rel="stylesheet" href="../assets/css/main.css">

      <script src="../scripts/script.js"></script>    
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <div id="left-bar" class="collapsed">
        <button id="home-button" onclick="loadHome()">
            <i class="fa fa-home"></i>
            <span>Home</span>
        </button>
        <hr />
        <button id="library-button" onclick="loadLibrary()">
            <i class="fa fa-book"></i>
            <span>Library</span>
        </button>
        <button id="search-button" onclick="loadSearch()"><i class="fa fa-search"></i>
            <span>Search</span>
        </button>
        <hr />
        <section class="footer">
            <button id="collapse" onclick="toggleNav()"><i class="fa fa-chevron-left"></i></button>
        </section>
        
    </div>
    <div id="right-bar"></div>
</body>
</html>
